<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Nchemty's Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.onload = function() {
            const correctAnswer = '12';
            const buttons = document.getElementsByTagName('button');


            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', event => {
                    if (event.target.textContent === correctAnswer) {
                        event.target.style.backgroundColor = 'green';
                        document.querySelector('.section').insertAdjacentHTML('beforeend', '<p>Correct!</p>');
                    } else {
                        event.target.style.backgroundColor = 'red';
                        document.querySelector('.section').insertAdjacentHTML('beforeend', '<p>Incorrect!</p>');
                    }
                    });
                    }


            const submitButton = document.getElementById('submit-button');
            const answerInput = document.getElementById('answer');


            submitButton.addEventListener('click', event => {
                const userAnswer = answerInput.value;
                const secondQuestion = document.querySelector('#second-question');
                if (userAnswer.toLowerCase() === 'zidane') {
                    answerInput.style.backgroundColor = 'green';
                    secondQuestion.insertAdjacentHTML('afterend', '<p>Correct!</p>');
                } else {
                    answerInput.style.backgroundColor = 'red';
                    secondQuestion.insertAdjacentHTML('afterend', '<p>Incorrect!</p>');
                }
                });
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Welcome To Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How Many Disciples Did Jesus Have?</h3>
                <button class="button-1">9</button>
                <button class="button-2">10</button>
                <button class="button-3">11</button>
                <button class="button-4">12</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3 id="second-question">What Is Zinedine's Surname?</h3>
                <input type="text" id="answer">
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </body>
</html>
